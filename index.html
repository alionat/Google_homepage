<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <!-- Header start -->
      <nav>
        <ul class="header">
          <!-- About start -->
          <li class="headerli"  style="margin-right: 10px; opacity: 0.75;">
            <a href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" ></a>About</li>
          <!-- About end   -->

          <!-- Store start -->
          <li class="headerli" style="opacity: 0.75; margin-left: 10px;">
            <a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
          <!-- Store end   -->

          <!-- Gmail start -->
          <li class="headerli" style="margin-left: 625px;">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" style="color: black;">Gmail</a></li>
          <!-- Gmail end   -->

          <!-- Images start -->
          <li style="margin-left: 20px; " class="headerli">
            <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl" style="text-decoration: none; color: black;">Images</a></li>
          <!-- Images end   -->

          <!-- Profile picture start -->
          <li class="pic headerli" >
            <a href="https://www.github.com/alionat" target="_blank"><img
                src="/img/IMG_20201130_203337.jpg"
                alt=""
                style="margin-left: 10px; width: 20px; border-radius: 20px;"
            /></a>
          </li>
          <!-- Profile picture end -->

          <!-- Google apps button start -->
          <li style="margin-left: 8px; " class="headerli">
            <a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en/about/products?tab=wh"
              ><img src="/img/appsbutton.png" alt="Google Apps Button" style="width: 16px; height: 16px; margin-right: 15px;" title="Google Apps"></a
            >
          </li>
          <!-- Google apps button end -->

          <!-- Sign in button start -->
          <li class="signin" style="display: inline-block;">
            <button style="background-color: #4285f4; 
                          color: white; 
                          border: none; 
                          padding: 7px 12px;
                          font-weight: bold;
                          border-radius: 2px;">Sign in
            </button>
          </li>
          <!-- Sign in button end -->
          
        </ul>
      </nav>
      <!-- Header end -->

      <div class="container">
        <!-- Google image start -->
        <img
          src="/assets/logo.png"
          width="272px"
          alt=""
        />
        <!-- Google image end -->

      </div>

      <!-- Search area start -->
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="20"
                height="20"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
            
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
            
          </div>
          <!-- Search by voice start -->
          <span style="background: url(https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png) 0 0 no-repeat; height: 24px; width: 24px; background-size: 24px; vertical-align: middle; margin-top: 5px; margin-right: 8px;"> 
          </span>
          <!-- Search by voice end -->

         </div>
        
      </div>
      <!-- Search area end -->

      <!-- Search buttons start -->
      <div class="buttons">
        <a href=""
          ><button class="googlesearch">Google Search</button></a
        >
        <a href=""
          ><button class="feelinglucky">I'm Feeling Lucky</button></a
        >
      </div>
      <!-- Search buttons end -->
    </div>


    <!-- Footer start -->
    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
    <!-- Footer end -->
  </body>
</html>
